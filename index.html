<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/index.js"></script>
    <title>Do Sol</title>
</head>

<body>
    <div id="main-div">

        <div id='title-div'>
            <h1>QUAL É O NÚMERO?</h1>
        </div>

        <h5 id="tip" class='tip'></h5>

        <div id="counter-main">
            <div class='counter-div-left' id='counter-div-left'>
                <div class='one-left color' id='one-left'></div>
                <div class='two-left color' id='two-left'></div>
                <div class='three-left color' id='three-left'></div>
                <div class='four-left color' id='four-left'></div>
                <div class='five-left color' id='five-left'></div>
                <div class='six-left color' id='six-left'></div>
                <div class='seven-left color' id='seven-left'></div>
            </div>

            <div class='counter-div-center' id='counter-div-center'>
                <div class='one-center color' id='one-center'></div>
                <div class='two-center color' id='two-center'></div>
                <div class='three-center color' id='three-center'></div>
                <div class='four-center color' id='four-center'></div>
                <div class='five-center color' id='five-center'></div>
                <div class='six-center color' id='six-center'></div>
                <div class='seven-center color' id='seven-center'></div>
            </div>

            <div class='counter-div-right' id='counter-div-right'>
                <div class='one-right color' id='one-right'></div>
                <div class='two-right color' id='two-right'></div>
                <div class='three-right color' id='three-right'></div>
                <div class='four-right color' id='four-right'></div>
                <div class='five-right color' id='five-right'></div>
                <div class='six-right color' id='six-right'></div>
                <div class='seven-right color' id='seven-right'></div>
            </div>
        </div>

        <button id='play' class='play'>
            <p> <svg width="14" height="14" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.2364 1.7625C9.14822 0.675 7.65478 0 5.99625 0C2.67917 0 0 2.685 0 6C0 9.315 2.67917 12 5.99625 12C8.7955 12 11.1295 10.0875 11.7974 7.5H10.2364C9.62101 9.2475 7.95497 10.5 5.99625 10.5C3.51219 10.5 1.49343 8.4825 1.49343 6C1.49343 3.5175 3.51219 1.5 5.99625 1.5C7.24203 1.5 8.35272 2.0175 9.16323 2.835L6.74672 5.25H12V0L10.2364 1.7625Z"
                        fill="white" />
                </svg>
                NOVA PARTIDA</p>
        </button>

        <div class='input-div'>
            <input id="inputId" placeholder="Digite o palpite" />
            <button id="sendButton" class='sendButton'>
                <p>ENVIAR</p>
            </button>
        </div>
    </div>
</body>
